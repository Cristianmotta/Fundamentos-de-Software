<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <!-- DISPLAY FLEX -->
  <h2>Display Flex</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- DIRECTION -->
  <h2>Direction Column</h2>
  <div class="container column">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <!-- JUSTIFY CONTENT -->
  <h2>Justify Content</h2>
  <div class="container center">
    <div class="item">Centro</div>
    <div class="item">Centro</div>
  </div>

  <!-- ALIGN ITEMS -->
  <h2>Align Items</h2>
  <div class="container align">
    <div class="item">1</div>
    <div class="item small">2</div>
    <div class="item">3</div>
  </div>


  <h1>Flexbox Avanzado</h1>

  <!-- FLEX GROW -->
  <h2>Flex Grow</h2>
  <div class="container">
    <div class="item">Normal</div>
    <div class="item grow">Crece</div>
    <div class="item">Normal</div>
  </div>

  <!-- FLEX SHORTHAND -->
  <h2>Flex (shorthand)</h2>
  <div class="container">
    <div class="item flex-1">flex: 1</div>
    <div class="item flex-2">flex: 2</div>
    <div class="item flex-1">flex: 1</div>
  </div>

  <!-- ALIGN SELF -->
  <h2>Align Self</h2>
  <div class="container tall">
    <div class="item">Normal</div>
    <div class="item self-start">Arriba</div>
    <div class="item self-end">Abajo</div>
  </div>
  
</body>
</html>
